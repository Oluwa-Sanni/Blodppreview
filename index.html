<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section>
            <div class="profile">
                <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" class="circular">
                <h2 class="name">Jessica Randell</h2>
                <p class="location">London, United Kingdom</p>
                <p class="about">"Front-end Developer and avid reader."</p>
            </div>
            <div class="links">
                <!--<button><a href="#" target="_blank" class="btn">GitHub</a></button>-->
                <a href="#" target="_blank" class="btn">GitHub</a>
                <a href="#" target="_blank" class="btn">Frontend Mentor</a>
                <a href="#" target="_blank" class="btn">Linkedin</a>
                <a href="#" target="_blank" class="btn">Twitter</a>
                <a href="#" target="_blank" class="btn">Instagram</a>    
            </div>        
        </section>        
    </main>
</body>
</html>
